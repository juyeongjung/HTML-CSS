<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--semantic 태그. 검색엔진이 검색할 때 검색 성능이 향상되고
        프로그래머가 코드 보기를 더 쉽게 하기 위함-->
   <header>
        <h1>MY PAGE</h1>  <!--페이지 이름, 가장 중요한 것. 헤더-->
        <hr />
    </header>
    <nav>
        <!--메뉴, 리스트등. nav-->
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
            <li>JQUERY</li>
        </ul>
        <hr />
    </nav>

    <section>
        <!--정보, 본문 내용. section-->
        <!--이 안에 div,p 태그등을 넣어서 본문을 구성할 수 있음-->
        <h1>What is HTML5?</h1>
        <p>HTML5 is goooooooooooooooooooooooooooooood!</p>
        <hr />
    </section>

    <footer>
        <!--카피라이터, 회사위치 등. footer-->
        <p>xxx주식회사 서울시 oo구 oo동</p>
    </footer>
    

</body>
</html>
