<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>  <!--헤드에는 주로 문서 설정 값들이 들어감-->
    <meta charset="utf-8" />
    <title></title>
</head>
<body>  <!--바디에 주로 내용이 들어감-->
    안녕하세요. 처음입니다 <br />
    Hello world!!

    <h1>h1태그입니다</h1>    <!--h태그 하나가 한 단락을 이루기 때문에 따로 개행필요 없음-->
    <h2>h2태그입니다</h2>
    <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5>
    <h6>h6태그입니다</h6>

    <p>으어아으어아 그대기억이 지난 사랑이 내안을 파고드는 가시가 되어 
    제발 가라고 아주 가라고 애써도 나를 괴롭히는데!!!</p>
    <!--문단태그. 한 문단을 쓸때 사용하는 태그. 본문에 많이 사용. 개행하고 싶으면 br태그 이용-->   

    <p> <a href="http://www.google.com">구글홈페이지</a></p>  
    <!--페이지를 이동하고 싶으면 a태그 이용해서 안에 href란 속성을 써서 ""안에 속성 값(될 수 있으면 자세하게)을 입력하면 됨.-->

    <p><i>KOREA</i></p>     <!--이태릭체--> 
    <p>KOREA<sup>seoul</sup></p>    
    <p><ins>KOREA</ins></p>
    <p><del>DELETE</del></p>

</body>
</html>
