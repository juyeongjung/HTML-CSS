<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>메뉴 리스트</p>

    <ul>    <!--unordered list: 순서표시 없음--> 
        <li> menu1</li> <!--항목은 li태그를 이용해서 만듦-->
        <li> menu2</li>
        <li> menu3</li>
        <li> menu4</li>
        <li> menu5</li>
    </ul>

    <p>지역 리스트</p>

    <ol>    <!--ordered list: 순서대로 표시-->

        <li>서울</li>     <!--항목은 li태그를 이용해서 만듦. 순서는 자동으로 생김-->
        <li>경기</li>
        <li>충청</li>
        <li>전라</li>
        <li>경상</li>
        <li>강원</li>
    </ol>

    <p>검색 사이트 리스트</p>

    <ol>
        <li><a href="http://www.google.com" target="_blank">google</a></li>
        <li><a href="http://www.naver.com" target="_self">naver</a></li>

        <!--a태그 href: 하이퍼링크 속성으로 가고싶은 페이지의 주소를 입력하는 곳
             target: 페이지를 열 때 어떤 형식으로 열 것인지 지정
                _blank: 새로운 페이지를 열어서 보여줌
                _self: 현재 보고 있는 페이지를 링크페이지로 연결-->
    </ol>
</body>
</html>
