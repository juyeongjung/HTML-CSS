<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul li{
            display:inline-block;   /*옆으로 나열함. 수평 메뉴 쓸 때 많이 사용*/
            width:200px; height:200px;
            text-align:center;
            background:#dddddd;
        }
        ul li:nth-child(2){
            background:#dddddd;
            opacity:0.7;    /*투명도 설정. 1이 기본값(완전불투명)*/
        }
        ul li:nth-child(3) {
            background: #dddddd;
            opacity: 0.4;
        }

    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세!!</li>
        <li>대한민국 만세!!</li>
        <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
