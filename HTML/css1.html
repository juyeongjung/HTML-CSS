<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*css스타일 태그. 본문 태그의 속성을 변경하는 목적으로 사용*/
        div{    /*전체 선택자. 이렇게하면 모든 div태그가 변경됨*/
            background:#ffd800; border:5px solid #00ffff; /*16진수.배경색 설정. 윤곽선도 변경가능*/
        }
        h1{ /*이렇게하면 모든 h1태그 배경값이 바뀜*/
            background:#4cff00;
        }
    </style>
</head>
<body>
    <h1>제목 입니다</h1>
    <p>본문 입니다</p>

    <div>
        <h1>제목 입니다</h1>
        <p>본문 입니다</p>
    </div>
    <div>
        또하나의 div    <!--전체 선택자이기때문에 모든 div태그가 바뀜-->
    </div>


</body>
</html>
