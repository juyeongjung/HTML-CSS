<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <dl>    <!--다른 형식의 리스트 태그 리스트 전체는 dl태그 새용-->

        <dt>메뉴 리스트</dt> <!--제목같은 것들은 dt태그 사용-->
        <dd>menu1</dd>      <!--내용은 dd태그 사용-->
        <dd>menu2</dd>
        <dd>menu3</dd>
        <dd>menu4</dd>
        <dd>menu5</dd>

        <dt>지역 리스트</dt>
        <dd>서울</dd>
        <dd>경기</dd>
        <dd>충청</dd>
        <dd>전라</dd>
        <dd>경상</dd>
        <dd>강원</dd>
    </dl>

    <table width="300" border="1">  <!--width 단위는 픽셀 크기를 의미. border은 굵기-->
        <tr>    <!--tr태그 행을 의미-->

            <td rowspan="2">1행1열</td>    <!--td태그 열을 의미-->
            <td>1행2열</td>    <!--행을 합치는 속성 rowspan. 몇개의 행을 합칠 것인지 입력-->
            <td>1행3열</td>

        </tr>
        <tr>
            <!--<td>2행1열</td>-->
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>

        <tr>
            <td colspan="2">3행1열</td>    <!--열을 합치는 속성 colspan. 몇개의 열을 합칠 것인지 입력-->
            <td>3행3열</td>    

        </tr>

    </table>
</body>
</html>
